<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.25" />
    <title>Products</title>
    <link
      rel="icon"
      href="./images/gamers Arsenal logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.cdnfonts.com/css/product-sans");
      body {
        background: #191919;
        margin: 0;
        padding: 0;
        font-family: "Product Sans", sans-serif;
        height: 100%;
        width: 100%;
      }
      .nav1 h2 {
        margin: 0;
      }
      .nav-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav1 {
        font-family: "Product Sans", sans-serif;
        background-color: #191919;
        padding: 5px;
      }
      .nav-content .name {
        color: #eeeeee;
        margin: 0;
        padding-left: 10px;
        font-size: 20px;
      }
      .nav1 ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
        display: flex;
        justify-content: right;
      }
      .nav1 li {
        margin: 15px;
        display: inline;
      }
      .nav1 a {
        text-decoration: none;
        color: #eeeeee;
        padding: 5px 15px;
        position: relative;
        font-size: x-large;
      }
      .nav1 .login_btn {
        background-color: #3c3c3c;
        color: #eeeeee;
        border: none;
        padding: 5px;
        border-radius: 5px;
        cursor: pointer;
      }
      .nav1 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: #eeeeee;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover::after {
        transform: scaleX(1);
      }
      .grid-container {
        margin-left: 16px;
        display: grid;
        grid-template-columns: repeat(3, 490px);
        grid-template-rows: repeat(3, 480px);
        gap: 4px;
        margin-right: 5px;
        min-width: auto;
      }
      .item {
        background-color: #3c3c3c;
        border-radius: 20px;
      }
      .item1 {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100%;
      }
      button {
        font-size: large;
        font-family: "Product Sans", sans-serif;
        padding: 20px;
        gap: 10px;
        margin: 10px;
        justify-content: space-evenly;
        border: none;
        border-radius: 30px;
        justify-content: space-evenly;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
      h1 {
        margin-bottom: 0;
        font-size: xx-large;
      }
      p {
        margin-top: 3px;
      }
      button:hover {
        background-color: #191919;
        color: #eeeeee;
      }
      button svg {
        transition: stroke 0.3s ease-in-out;
      }

      button:hover svg {
        stroke: #eeeeee;
      }
      .login_btn {
        font-size: x-large;
        transition: background-color 0.3s ease-in-out;
      }
      .login_btn:hover {
        color: #191919;
        background-color: #eeeeee;
      }
      .container {
        display: flex;
        background: #191919;
        justify-content: flex-end;
        align-items: flex-end;
      }

      .footer {
        position: relative;
        width: 100%;
        background: #191919;
        min-height: 100px;
        padding: 20px 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .social-icon,
      .menu {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px 0;
        flex-wrap: wrap;
      }

      .social-icon__item,
      .menu__item {
        list-style: none;
      }

      .social-icon__link {
        font-size: 2rem;
        color: #fff;
        margin: 0 10px;
        display: inline-block;
        transition: 0.5s;
      }
      .social-icon__link:hover {
        transform: translateY(-10px);
      }

      .menu__link {
        font-size: 1.2rem;
        color: #fff;
        margin: 0 10px;
        display: inline-block;
        transition: 0.5s;
        text-decoration: none;
        opacity: 0.75;
        font-weight: 300;
      }

      .menu__link:hover {
        opacity: 1;
      }

      .footer p {
        color: #fff;
        margin: 15px 0 10px 0;
        font-size: 1rem;
        font-weight: 300;
      }
      .carousel {
        margin-left: 20px;
        width: 1470px;
      }
    </style>
  </head>

    <script>
      // Cart functionality
      function addToCart(product, price) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push({ product, price });
        localStorage.setItem("cart", JSON.stringify(cart));

        // Open cart page in a new tab
        window.open("cart.html", "_blank");
      }

      function buyNow(product, price) {
        const singleProductCart = [{ product, price }];
        localStorage.setItem("cart", JSON.stringify(singleProductCart));
        window.location.href = "cart.html"; // Redirect to cart page for checkout
      }
    </script>
